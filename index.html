<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Late Middle Ages - Youth Rankings</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="bg-animation"></div>
        <div class="banner-container">
            <img src="./gibraltar.png" alt="Gibraltar" class="banner" onerror="this.style.display='none';this.parentNode.textContent='Gibraltar Rankings'">
        </div>
        <div class="container">
            <div class="ranking">
                <h2>U20 Youth Ranking</h2>
                <ul id="u20-rank-list" class="rank-list"></ul>
            </div>
            <div class="ranking">
                <h2>O20 Youth Ranking</h2>
                <ul id="o20-rank-list" class="rank-list"></ul>
            </div>
        </div>
        <!-- Modal for displaying profile -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <h2 id="modal-name"></h2>
                <img id="modal-img" class="profile-img" src="" alt="Profile Picture">
                <h4><strong>Rank:</strong> <span id="modal-rank"></span></h4>
                <h4><strong>Level:</strong> <span id="modal-level"></span></h4>
                <h4><strong>Coins:</strong> <span id="modal-coins"></span></h4>
                <button class="modal-close" onclick="closeModal()">Close</button>
            </div>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

            // https://firebase.google.com/docs/web/setup#available-libraries

            const firebaseConfig = {
                apiKey: "AIzaSyA1v8umEbUClYELmn08FnY4OZWFFuTaoYg",
                authDomain: "operation-gibraltar.firebaseapp.com",
                projectId: "operation-gibraltar",
                storageBucket: "operation-gibraltar.firebasestorage.app",
                messagingSenderId: "342673920784",
                appId: "1:342673920784:web:02d854f8e04c954e2bcb95"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
        </script>
        <script src="./script.js"></script>
    </body>

</html>
